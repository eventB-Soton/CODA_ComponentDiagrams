# "description" property - description of the feature
featureDescription=\
An extension to Event-B to provide modelling with Component Diagrams.\n\
\n\
Release history:\n\
-------------------------------------------------------------------\n\
### 6.0.0 ###\n\
 components (6.0.0)\n\
  - support decomposition of component diagrams\n\
  - correct copyrights\n\
  - updates to accommodate changes to frameworks\n\
 components.diagram (6.0.0)\n\
  - support decomposition of component diagrams\n\
  - correct copyrights\n\
  - default text colour changed to white\n\
  - updates to accommodate changes to frameworks\n\
 components.edit (6.0.0)\n\
  - support decomposition of component diagrams\n\
  - correct copyrights\n\
  - updates to accommodate changes to frameworks\n\
 components.generator (5.0.0)\n\
  - support decomposition of component diagrams\n\
  - correct copyrights\n\
  - use generic translator\n\
  - change generation of portwake timer guards\n\
  - updates to accommodate changes to frameworks\n\
 components.navigator (3.2.3)\n\
  - correct copyrights\n\
  - updates to accommodate changes to frameworks\n\
 components.persistence (2.0.4)\n\
  - correct copyrights\n\
  - updates to accommodate changes to frameworks\n\
### 5.1.0 ###\n\
 - Updates agreed at CODA meeting 6/9/16 + some fixes\n\
 components (5.0.1) - remove type checking validation of inports and outports\n\
 					- make source and destination validity messages more specific\n\
 components.diagram (5.0.1) - Fix Validation Marker problem introduced in last release\n\
 					- automatically name inports and outports\n\
 components.generator (4.1.0) - New generation for inports and outports as discussed at meeting 6/9/16\n\
 							  - generate parameters for chained inports and outports\n\
							  - add helper invariant for auto proving WD of wake queues\n\
							  - simplify port wake guard (current time is always max)\n\
							  - remove helper invariant for port wake as max no longer used\n\
### 5.0.0 ###\n\
 - Introduce ports to provide full support for component nesting\n\
  components (5.0.0) - Revised meta-model and subsequent changes to introduce ports etc. for component nesting,\n\
 	change build to use Java 1.7\n\
  components.diagram (5.0.0) - Regenerate diagrams to support ports etc. for component nesting,\n\
	change build to use Java 1.7\n\
  components.edit (5.0.0) -  regenerated for meta-model nesting changes above,\n\
	change build to use Java 1.7\n\
  components.generator (4.0.0) - add support for disconnected ports,\n\
	change build to use Java 1.7\n\
  components.navigator (3.2.2) - change build to use Java 1.7\n\
  components.persistence (2.0.3) - change build to use Java 1.7\n\
